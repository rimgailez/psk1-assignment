<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Change "#{jpaChangeMovieTitle.movie.title}" title:</h2>
    <h:form>
        <h:inputText value="#{jpaChangeMovieTitle.movie.title}" required="true" />
        <h:commandButton value="Change movie title" action="#{jpaChangeMovieTitle.changeMovieTitle()}">
            <f:param name="movieId" value="#{jpaChangeMovieTitle.movie.id}" />
        </h:commandButton>
        <h:outputText value="The title of this movie was already changed by another user. Try again if you still want to change it." rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="/jpa/movies" value="Back to movies"/>
</h:body>
</html>
