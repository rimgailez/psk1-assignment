<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Movies:</h2>
    <ol>
        <ui:repeat value="#{myBatisMovies.movies}" var="movie">
            <li><h:link value="#{movie.title}" outcome="roles?movieId=#{movie.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        Movie title:
        <h:inputText value="#{myBatisMovies.movieToAdd.title}" required="true"/>
        <br/>
        Release date:
        <br/>
        Year: <h:inputText value="#{myBatisMovies.year}" required="true"/>
        Month: <h:inputText value="#{myBatisMovies.month}" required="true"/>
        Day: <h:inputText value="#{myBatisMovies.day}" required="true"/>
        <br/>
        <h:commandButton value="Add new movie" action="#{myBatisMovies.addMovie}"/>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
