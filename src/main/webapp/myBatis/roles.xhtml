<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Roles in a #{myBatisRolesInMovie.movie.title} movie:</h2>
    <ol>
        <ui:repeat value="#{myBatisRolesInMovie.movie.roles}" var="role">
            <li>#{role.roleName}: #{role.description}</li>
        </ui:repeat>
    </ol>
    <h:form>
        Role name:
        <h:inputText a:placeholder="name" value="#{myBatisRolesInMovie.roleToAdd.roleName}" required="true" />
        <br/>
        Description:
        <h:inputText a:placeholder="description" value="#{myBatisRolesInMovie.roleToAdd.description}" required="false" />
        <br/>
        Actor name:
        <h:inputText a:placeholder="actor" value="#{myBatisRolesInMovie.roleToAdd.actorName}" required="false" />
        <br/>
        <h:commandButton value="Add role to a movie" action="#{myBatisRolesInMovie.addRole}" >
            <f:param name="movieId" value="#{myBatisRolesInMovie.movie.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/movies" value="Back to movies"/>
</h:body>
</html>
